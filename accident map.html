<!DOCTYPE html>
<html>
<head>
<script language="javascript">
function show_image(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
}
</script>
</head>
<body>

<h2>Accident map in Manhattan</h2>

Type address here: <input type="text" id="myTextArea">
<br/>
<button type="button"
onclick="show_image('https://www.diamondinjurylaw.com/wp-content/uploads/2016/11/manhattan-accidents.png',
                 1200, 
                 700, 
                 'Google Logo');">
Search</button>

<p id="demo"></p>

</body>
</html>
