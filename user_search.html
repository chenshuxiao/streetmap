<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "The Safety Score is 4 -  Dangerous";
}
function show_image(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
}
</script>
</head>
<body>

<p>Safety Score</p>
Type address here: <input type="text" id="myTextArea">
<br/>
<button onclick="myFunction()">Search</button>
<button type="button"
onclick="show_image('https://www.diamondinjurylaw.com/wp-content/uploads/2016/11/manhattan-accidents.png',
                 1200, 
                 700, 
                 'Google Logo');">
Show Map</button>

<p id="demo"></p>

</body>
</html>
